<!DOCTYPE html>
<html>
    <head>
        <title>Results - Scan App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        {% include 'navbar.html' %}
        <h1>Scan Results</h1>
        <table id="results-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Profile ID</th>
                    <th>OS</th>
                    <th>Version</th>
                    <th>Arch</th>
                    <th>Scan Date</th>
                    <th>View Full Report</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        {% for item in result %}
                            <td>{{ item }}</td>
                        {% endfor %}
                        <td><a href="{{ url_for('scan_report', scan_id=result[0]) }}">View</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
